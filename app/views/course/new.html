{% extends "base.html" %}
{% block content %}

<form method="post" action="{{base_path}}/course" class="col-md-offset-1 col-md-10 col-sm-offset-0 col-sm-12">
   <div class="form-group">
     <label>Radan nimi</label>
     <input name="name" class="form-control" type="text">
   </div>

   <div class="form-group">
     <label>Kuvaus</label>
     <textarea name="description" class="form-control"></textarea>
   </div>

   <div class="form-group">
     <label>Osoite</label>
     <input name="address" class="form-control" type="text">
   </div>

   <div class="form-group">
     <label>Karttalinkki</label>
     <input name="mapLink" class="form-control" type="text">
   </div>

   <div class="form-group">
     <label>Ulkoinen linkki</label>
     <input name="url" class="form-control" type="text"></textarea>
   </div>

   <div class="form-group">
     <button type="submit" class="btn btn-primary">Lisää rata</button>
   </div>
 </form>

{% endblock %}
